<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <form th:action="@{/register/verifyOTP}" th:object="${otpRequest}" method="POST" class="form-horizontal">

    <!-- OTP Code -->
    <div style="margin-bottom: 25px" class="input-group">
        <input type="text" th:field="*{otpCode}" placeholder="Enter OTP" class="form-control" />
    </div>

    <!-- Verification Error -->
    <div th:if="${verificationError}" class="text-danger">
        <p th:text="${verificationError}"></p>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Verify OTP</button>
    </div>
</form>
</div>
</body>
</html>
